{% extends 'base.html' %}
{% block content %}
{% comment %} <style>
    .container {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style> {% endcomment %}
<div class="container" style="margin-top:3%;">
    <div class="row">
        <div class="col-md-3">
            <div class="card" style="width:100%;">
                <img class="card-img-top" src="{{product_obj.img.url}}" alt="Card image cap">
            </div>
        </div>
        <div class="col-md-4">
            <div class="card" style="width:100%;">
                <div class="card-body">
                <h4 class="card-title">{{ product_obj.product.name}}</h4>
                <p class="card-text">{{product_obj.product.disc}} </p>
                <a  href="{% url 'product_delete' product_obj.product.pk %}" type="button" class="btn btn-danger">Delete</a>   
                <a  href="{% url 'product_update' product_obj.product.pk %}" type="button" class="btn btn-primary">update</a>
                </div>
            </div>
        </div>
    </div>
</div>




{% endblock content %}
