<style>
    .form-control {
        display: block;
        margin-top: 3%;
        width: 100%;
        padding: 0.375rem 0.75rem;
        font-size: 1rem;
        font-weight: 400;
        line-height: 1.5;
        color: #212529;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid #ced4da;
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        border-radius: 0.25rem;
        transition: border-color .15s ease-in-out,box-shadow .15s ease-in-out;
    }
</style>
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add New Company</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="{% url 'add_company' %}" method="post">
                {% csrf_token %}
                <div class="form-group form_class">
                  <input type="text" name="name" class="form-control" id="formGroupExampleInput" placeholder="Company Name">
                </div>
                <div class="form-group form_class">
                  <input type="text"  name="code"class="form-control" id="formGroupExampleInput2" placeholder="Company Code">
                </div>
                
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-success" >Add Company</button>
                </div>
              </form>
        </div>
       
      </div>
    </div>
  </div>
</div>
